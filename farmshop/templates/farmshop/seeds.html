<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>seeds view</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Seeds Section</h1><br>
    {% if user.is_authenticated %}
    <a class="btn btn-md btn-primary" href="/create/">create new post</a>
    <a class="btn btn-md btn-default" href="/logout/">Logout</a>
<!--    {% else %}
    <a class="btn btn-md btn-success" href="/login/">Login</a>
    <a class="btn btn-md btn-warning" href="/signup/">Signup</a>  -->
    {% endif %}
    <br><br>
    <div style="display:flex;flex-wrap:wrap" >
    {%for post in all_posts %}
      <div class="card" style="width: 300px; margin-right: 10px;margin-bottom:10px">
        <div class="card-body">
<!--          <img src="{% static 'cover.png' %}" style="width:270px;height:100px"> -->
              <img src="{{post.cover.url}}" style="width:270px;height:100px">
          <h5 class="card-title">{{post.title}}</h5>
            <span>posted on {{post.timestamp|timesince}} ago</span><br>
          <a href="/post/{{post.id}}" class="card-link">Read More</a>
        </div>
      </div>
    {% endfor %}
</div>
</div>
  </body>
</html>
